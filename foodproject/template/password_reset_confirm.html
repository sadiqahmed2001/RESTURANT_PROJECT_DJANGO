{% include "headlink.html" %}

<div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container text-center my-5 pt-5 pb-4">
      <h1 class="display-3 text-white mb-3 animated slideInDown">Reset Password</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb justify-content-center text-uppercase">
          <li class="breadcrumb-item"><a href="/index">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Pages</a></li>
          <li class="breadcrumb-item text-white active" aria-current="page">About</li>
        </ol>
      </nav>
    </div>
  </div>
<div class="container">
    <h2>Set a new password</h2>
    <form method="post" action="{% url 'password_reset_confirm' %}">
        {% csrf_token %}
        <div class="form-group" style="width: 25%;">
            <label for="new_password">New Password:</label>
            <input type="password" class="form-control form-control-sm" id="new_password" name="new_password">
        </div>
        <div class="form-group " style="width: 25%;">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" class="form-control form-control-sm" id="confirm_password" name="confirm_password" required >
        </div>
        <button type="submit" class="btn btn-primary">Set New Password</button>
    </form>
</div>
{% include "footer.html" %}
